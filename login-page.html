<html>
    <head>
        <title>Odessa Assignment</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
            />
        <link rel="stylesheet" href="css/common.css" />
        <link rel="stylesheet" href="css/login-page.css" />
    </head>
    <body>
        <div class="login-page">
            
            <div class="form">
                <h2>Portal</h2>

                <form
                    class="login-form"
                    name="loginForm"
                    method="post"
                    action="table.html"
                    >
                    <div class="form-field">
                        <input
                            type="text"
                            placeholder="Username"
                            id="username"
                            name="userid"
                            class="input-box"
                            required
                            />
                    </div>
                    <div class="form-field password-field">
                        <input
                            type="password"
                            placeholder="Password"
                            id="password"
                            name="pwd"
                            class="input-box"
                            required
                            />
                        <span
                            toggle="#password-field"
                            class="fa fa-fw fa-eye field_icon toggle-password"
                            ></span>
                    </div>
                    <div class="form-field agree-terms">
                        <input
                            type="checkbox"
                            name="check"
                            value="checked"
                            id="check"
                            required
                            /><label for="love">I agree to <a href="#">Terms and Conditions</a></label>
                    </div>
                    <button
                        id="login-form-submit"
                        type="submit"
                        onclick="return check(this.form)"
                        value="Login"
                        >
                    Sign in
                    </button>
                    <div class="forgot-psw">
                        <a href="#">Forgot Password</p>
                    </div>
                    
                </form>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="js/login-page.js"></script>
    </body>
</html>
