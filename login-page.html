<html>
    <head>
        <title>Odessa Assignment</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
            />
        <link rel="stylesheet" href="css/login-page.css" />
    </head>
    <body>
        <div class="login-page">
            <div class="form">
                <form
                    class="login-form"
                    name="loginForm"
                    method="post"
                    action="table.html"
                    >
                    <div>
                        <input
                            type="text"
                            placeholder="username"
                            id="username"
                            name="userid"
                            class="input-box"
                            required
                            />
                    </div>
                    <div class="password-field">
                        <input
                            type="password"
                            placeholder="password"
                            id="password"
                            name="pwd"
                            class="input-box"
                            required
                            />
                        <span
                            toggle="#password-field"
                            class="fa fa-fw fa-eye field_icon toggle-password"
                            ></span>
                    </div>
                    <div class="agree-terms">
                        <input
                            type="checkbox"
                            name="check"
                            value="checked"
                            id="check"
                            required
                            /><label for="love">I agree to <a href="#">terms and conditions</a></label>
                    </div>
                    <button
                        id="login-form-submit"
                        type="submit"
                        onclick="return check(this.form)"
                        value="Login"
                        >
                    login
                    </button>
                    <p class="message">Forgot Password<a href="#"></a></p>
                </form>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="js/login-page.js"></script>
    </body>
</html>
